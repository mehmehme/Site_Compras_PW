spring.application.name=SiteCompras

# Tempo de sessão do carrinho (20 minutos) - conforme requisito do trabalho
server.servlet.session.timeout=20m

# Configuração do PostgreSQL com Docker
spring.datasource.url=jdbc:postgresql://localhost:5432/sitecompras
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Configurações JPA/Hibernate para PostgreSQL
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuração opcional para mostrar parâmetros SQL (útil para debug)
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE