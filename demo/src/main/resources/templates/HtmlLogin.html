<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login / Cadastro</title>
    <link rel="stylesheet" th:href="@{/css/estilo.css}">
    <style>
        body{
            background-color: rgb(204, 74, 45);
        }
        .hidden {
            display: none;
        }
        h2{
            color: #5e0606;
            font-size: 35px;
        }
        .form-container {
            background-color: #b14618;
            max-width: 300px;
            margin: auto;
            padding: 30px;
            border: 3px solid #5e0606;
            border-radius: 20px;
            text-align: center;
        }

        input, button {
            margin: 5px;
            width: 80%;
            padding: 20px;
            background-color: rgb(170, 49, 13);
            border: 3px solid #8e1707;
            border-radius: 20px;
            color: #5e0606;
            font-size: 20px;
            font-style: oblique;
        }
        input,textarea {
            color: #b14618;
        }
        input::placeholder {
            color: rgba(94, 6, 6, 0.65); /* cor do texto do placeholder */
            font-style: italic;
        }
        select{
            color: #c1b431;
            font-size: 20px;
            background-color: rgb(170, 49, 13);
            border: 3px solid #8e1707;
            border-radius: 20px;
            width: 80%;
            height: 45px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 id="formTitle">Login</h2>

    <!-- Formulário de Login - visível por padrão -->
    <form id="loginForm" method="post" action="/login">
        <input type="text" name="username" placeholder="Usuário" required /><br>
        <input type="password" name="password" placeholder="Senha" required /><br>
        <button type="submit">Entrar</button>
    </form>

    <!-- Formulário de Cadastro - escondido por padrão -->
    <form id="cadastroForm" class="hidden" method="post" action="/cadastro">
        <input type="text" name="username" placeholder="Novo usuário" required /><br>
        <input type="password" name="password" placeholder="Nova senha" required /><br>
        <input type="email" name="email" placeholder="Email" required /><br>

        <select id="tipo" name="tipo">
            <option value="cliente">Cliente</option>
            <option value="vendedor">Vendedor</option>
        </select>
        <input type="hidden" id="tipoUsuario" name="tipo" value="cliente">
        <button type="submit">Cadastrar</button>

    </form>

    <!-- Botão de alternância -->
    <button type="button" id="alternarBtn">Trocar para Cadastro</button>
</div>

<!-- JavaScript no final pra garantir que o HTML carregou -->
<script>
    let mostrandoLogin = true;

    document.getElementById("alternarBtn").addEventListener("click", function () {
        const loginForm = document.getElementById("loginForm");
        const cadastroForm = document.getElementById("cadastroForm");
        const formTitle = document.getElementById("formTitle");
        const btn = document.getElementById("alternarBtn");

        if (mostrandoLogin) {
            loginForm.classList.add("hidden");
            cadastroForm.classList.remove("hidden");
            formTitle.textContent = "Cadastro";
            btn.textContent = "Trocar para Login";
        } else {
            cadastroForm.classList.add("hidden");
            loginForm.classList.remove("hidden");
            formTitle.textContent = "Login";
            btn.textContent = "Trocar para Cadastro";
        }

        mostrandoLogin = !mostrandoLogin;
    });
</script>

</body>
</html>
